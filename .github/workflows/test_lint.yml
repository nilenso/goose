name: test-lint

on: [push]

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: clojure:openjdk-8-tools-deps-1.11.1.1113-bullseye
    services:
      # Reference: https://docs.github.com/en/actions/using-containerized-services/creating-redis-service-containers
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    name: test-lint
    steps:
      - uses: actions/checkout@v3
      - name: Run tests (core)
        run: clojure -X:test
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
      - name: Install clj-kondo
        run: |
          curl -sLO https://raw.githubusercontent.com/borkdude/clj-kondo/master/script/install-clj-kondo
          chmod +x install-clj-kondo
          ./install-clj-kondo
      - name: Lint src
        run: clj-kondo --lint src/
      - name: Lint test
        run: clj-kondo --lint test/
